<!DOCTYPE html>
<html>
<head>
  <title>Klimereo's Portalweaver</title>
</head>
<body>
  Proszę czekać, trwa przekierowywanie…
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { query, orderBy, limit, getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "XXX",
      authDomain: "XXX",
      projectId: "XXX",
      storageBucket: "XXX",
      messagingSenderId: "XXX",
      appId: "XXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function redirectUser() {
      // const q = query(collection(db, "links"), orderBy("count"), limit(3)); // PULLS THE LEAST VISITED THREE LINKS
      // const snapshot = await getDocs(q);
      const snapshot = await getDocs(collection(db, "links")); // THIS PULLS ALL LINKS AT ONCE

      if (snapshot.empty) {
        document.body.innerText = "No links available.";
        return;
      }

      let minCount = Infinity;
      let candidates = [];
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.count < minCount) {
          minCount = data.count;
          candidates = [docSnap];
        } else if (data.count === minCount) {
          candidates.push(docSnap);
        }
      });

      const selectedDoc = candidates[Math.floor(Math.random() * candidates.length)];

      // Increment count
      await updateDoc(doc(db, "links", selectedDoc.id), { count: selectedDoc.data().count + 1 });

      // Redirect
      window.location.href = selectedDoc.data().url;
    }

    redirectUser();
  </script>
</body>
</html>
