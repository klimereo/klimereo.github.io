<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klimereo's Portal Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #f7f7f7);
            color: #333;
        }
        .message-container {
            text-align: center;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            max-width: 600px;
        }
        .redirect-message {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .help-section {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
        }
        .email {
            color: #2980b9;
            font-weight: bold;
            text-decoration: none;
        }
        .email:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/turecki`;
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                const [key, value] = cookie.split("=");
                if (key === name) {
                    return value;
                }
            }
            return null;
        }

        async function redirectToExperiment() {
            try {
                const storedURL = getCookie("assignedExperimentURL");

                if (storedURL) {
                    window.location.href = storedURL;
                    return;
                }

                const response = await fetch('visit_counts.json');
                const visitData = await response.json();

                const urlEntries = Object.entries(visitData);
                if (urlEntries.length === 0) {
                    console.error("No URLs found in visit_counts.json");
                    return;
                }

                const minCount = Math.min(...urlEntries.map(([url, count]) => count));
                const leastVisitedURLs = urlEntries.filter(([url, count]) => count === minCount).map(([url]) => url);
                const selectedURL = leastVisitedURLs[Math.floor(Math.random() * leastVisitedURLs.length)];

                setCookie("assignedExperimentURL", selectedURL, 2);
                window.location.href = selectedURL;
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
        }

        window.onload = redirectToExperiment;
    </script>
</head>
<body>
    <div class="message-container">
        <p class="redirect-message">Ankete yönlendiriliyorsunuz. Lütfen bekleyin...</p>
        <p class="help-section">
            Teknik bir problem yaşamanız durumunda bize
            <a href="mailto:b.sensekerci@uw.edu.pl" class="email">b.sensekerci@uw.edu.pl</a> adresinden ulaşabilirsiniz.
        </p>
    </div>
</body>
</html>
