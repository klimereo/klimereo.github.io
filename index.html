<!DOCTYPE html>
<html lang="en">

    <title>Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with navigation tabs -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Homepage</a></li>
