<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #f7f7f7);
            color: #333;
        }
        .message-container {
            text-align: center;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            max-width: 600px;
        }
        .redirect-message {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .help-section {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
        }
        .email {
            color: #2980b9;
            font-weight: bold;
            text-decoration: none;
        }
        .email:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToExperiment() {
            const experiments = [
                'https://onpaagmhz0.cognition.run/',
                'https://mdjnuiyerp.cognition.run/',
                'https://3rsw1mpadw.cognition.run/',
                'https://oekdktuxlx.cognition.run/'
            ];

            // Randomly select one of the experiments
            const randomIndex = Math.floor(Math.random() * experiments.length);

            // Redirect to the selected experiment
            window.location.href = experiments[randomIndex];
        }

        // Redirect the user on page load
        window.onload = redirectToExperiment;
    </script>
</head>
<body>
    <div class="message-container">
        <p class="redirect-message">Redirecting you to the experiment, please wait...</p>
        <p class="help-section">
            If you encounter any issues, please contact us at 
            <a href="mailto:b.sensekerci@uw.edu.pl" class="email">b.sensekerci@uw.edu.pl</a>.
        </p>
    </div>
</body>
</html>
